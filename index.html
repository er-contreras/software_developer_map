<!DOCTYPE html>
<html>

<head>
  <title>Willpower</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <script defer src="./scripts/script.js"></script>
  <script defer src="./scripts/remove_btn.js"></script>
</head>

<body>
  <div class="form-wrapper">
    <div class="close-btn-div">
      <button class="close-btn">X</button>
    </div>

    <div class="form">
      <label for="task">Task</label>
      <input onfocus="this.value=''" type="text" name="task" id="task" placeholder="Add a task">

      <label for="status">Current chapter</label>
      <input onfocus="this.value=''" type="text" name="status" id="status" placeholder="Add chapter">

      <label for="goal">Goal</label>
      <input onfocus="this.value=''" type="text" name="goal" id="goal" placeholder="Add a goal">

      <label for="progress">Set progress</label>
      <input onfocus="this.value=''" type="text" name="progress" id="progress" placeholder="Set progress">

      <button id="form-btn">Add new routine</button>
    </div>
  </div>

  <section class="title-section">
    <div>
      <h1>Willpower of the day!</h1>
    </div>
  </section>

  <section class="content-section">
    <div class="daily-routine-title">
      <h2>Daily Routine</h2>
      <p>Where do you focus your willpower today?</p>
      <button id="add-new-task-btn">Add new task</button>
    </div>

    <div id="table-div">
      <table>
        <tr>
          <th>Task</th>
          <th>Current Chapter</th>
          <th>Goal</th>
          <th>Progress</th>
          <th></th>
        </tr>
        <tr>
          <td>Example of task</td>
          <td>Example of current what ever</td>
          <td>Example of any goal</td>
          <td>0% ========= 100%</td>
          <td><button class="task-btn">Remove</button></td>
        </tr>
      </table>
    </div>
  </section>

  <footer>
    <div>
      <h2>Footer for...</h2>
    </div>
  </footer>
</body>

</html>
