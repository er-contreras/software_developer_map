<!DOCTYPE html>
<html>

<head>
  <title>Willpower</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script defer type="module" src="main.js"></script>
</head>

<body>
  <div class="form-wrapper">
    <div class="close-btn-div">
      <button class="close-btn">X</button>
    </div>

    <form class="form">
      <label for="task">Task</label>
      <input type="text" name="task" id="task" placeholder="Add a task">

      <label for="status">Current chapter</label>
      <input type="text" name="status" id="status" placeholder="Add chapter">

      <label for="time">Time</label>
      <input type="text" name="time" id="" placeholder="Add a time">

      <label for="progress">Set progress</label>
      <input type="text" name="progress" id="progress" placeholder="Set progress">

      <input type="submit" id="form-btn">
    </form>
  </div>

  <section class="title-section">
    <div>
      <h1>Willpower of the day!</h1>
    </div>
  </section>

  <section class="content-section">
    <div class="daily-routine-title">
      <h2>Daily Routine</h2>
      <p>Where do you focus your willpower today?</p>
      <button id="add-new-task-btn">Add new task</button>
    </div>

    <div id="table-div">
      <table>
        <tr>
          <th>Task</th>
          <th>Current Chapter</th>
          <th>Time</th>
          <th>Progress</th>
          <th></th>
          <th></th>
        </tr>
        <tr id="task-row-0">
          <td>Example task</td>
          <td>Example current status</td>
          <td>Example time</td>
          <td>0% ========= 100%</td>
          <td><button id="task-btn-0">Remove</button></td>
          <td><button id="edit-task-0">Edit</button></td>
        </tr>
      </table>
    </div>
  </section>

  <footer>
    <div>
      <h2>Footer for...</h2>
    </div>
  </footer>
</body>

</html>
